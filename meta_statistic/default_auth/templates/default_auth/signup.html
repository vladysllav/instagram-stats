
{% extends "base.html" %}
{% load static %}
{% block content %}
    <style>
        .card {
            background-color: #343a40; /* Цвет фона */
            color: #ffc107; /* Цвет текста */
            border-color: #ffc107; /* Цвет границы (если нужен) */
        }
            .custom-btn {
        background-color: #343a40; /* Темный фон кнопки */
        border-color: #ffc107; /* Желтая граница */
        color: #ffc107; /* Желтый цвет текста кнопки */

    }

    .custom-btn:hover {
        background-color: #ffc107; /* Желтый фон при наведении */
        color: #343a40; /* Темный цвет текста при наведении */
    }


    </style>
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">sign-up</p>

                <form class="mx-1 mx-md-4" method="post">
                  {% csrf_token %}

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="custom-form-outline flex-fill mb-0">
                      {{ form.username }}
                      {{ form.username.errors }}
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="custom-form-outline flex-fill mb-0">
                      {{ form.email }}
                      {{ form.email.errors }}
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="custom-form-outline flex-fill mb-0">
                      {{ form.password }}
                      {{ form.password.errors }}
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="custom-form-outline flex-fill mb-0">
                      {{ form.password2 }}
                      {{ form.password2.errors }}
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn custom-btn btn-lg">Register</button>
                    <a href="{% url 'home' %}" class="btn custom-btn btn-lg ml-2">Cancel</a>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="{% static 'img/statistagram.png' %}" class="img-fluid" alt="Sample image" style="border-radius: 20px;">


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
